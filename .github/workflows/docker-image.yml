name: Deploy FastAPI App to Remote Docker Host

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t nahmey-api-api .

      - name: Save Docker image to tar file
        run: docker save nahmey-api-api:latest -o nahmey-api-api.tar

      - name: Copy Docker image to remote server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "nahmey-api-api.tar"
          target: "~/"

      - name: Deploy container on remote server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: sokcheat@202.178.125.77
          username: sokcheat
          key: ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIOQTOLR1Vml+TCcOFcVAMTXofWuochaPvFUZA78V8pm+ admin@MSI
          script: |
            # Load the Docker image
            docker load -i ~/nahmey-api-api.tar
            
            # Stop and remove existing container if it exists
            docker stop nahmey-api-api || true
            docker rm nahmey-api-api || true
            
            # Remove old images to save space (optional)
            docker image prune -f
            
            # Create uploads directory if it doesn't exist
            mkdir -p ~/uploads
            
            # Run the new container
            docker run -d \
              --name nahmey-api-api \
              -p 3005:8000 \
              -v ~/uploads:/app/uploads \
              --restart unless-stopped \
              nahmey-api-api:latest
            
            # Cleanup the tar file
            rm -f ~/nahmey-api-api.tar
            
            # Verify container is running
            sleep 5
            if docker ps | grep -q nahmey-api-api; then
              echo "✅ Container deployed successfully"
            else
              echo "❌ Container deployment failed"
              docker logs nahmey-api-api
              exit 1
            fi

      - name: Cleanup local tar file
        run: rm -f nahmey-api-api.tar
